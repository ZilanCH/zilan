<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZilanGroup - Professionelle Lösungen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/zilan_logo.webp" type="image/webp">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="header-logo" id="headerLogo"></div>
            <div class="header-title-group">
                <h1 id="companyName"></h1>
                <p class="tagline" id="tagline"></p>
            </div>

            <!-- Neue Navigation: Burger rechts oben und PopOut-Menü -->
            <nav class="site-nav">
                <button id="burgerButton" class="burger-button" aria-label="Menü öffnen" aria-expanded="false">
                    <span class="burger-bars" aria-hidden="true"></span>
                </button>

                <div id="popoutMenu" class="popout-menu" aria-hidden="true">
                    <div class="popout-inner">
                        <ul id="navList" class="nav-list">
                            <!-- main.js füllt hier die Einträge aus config.pages -->
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Content Sections -->
    <div id="contentSections"></div>

    <!-- CTA Section -->
    <section class="cta">
        <div class="container">
            <h2 id="ctaTitle"></h2>
            <p id="ctaText"></p>
            <button class="cta-button" id="ctaButton"></button>
        </div>
    </section>

    <!-- References Section -->
    <section class="references">
        <div class="container">
            <h2 id="referencesTitle"></h2>
            <div class="reference-grid" id="referenceGrid"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p id="footerCopyright"></p>
            <p style="margin-top: 10px; font-size: 0.9em;" id="footerContact"></p>
            <a href="https://legal.zilan.dev" target="_blank">Rechtliches</a>
        </div>
    </footer>

    <script type="module" src="main.js"></script>
</body>
</html>
