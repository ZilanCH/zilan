<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download-Link Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #4facfe;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-section h2::before {
            content: "üìÅ";
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .links-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #00f2fe;
        }

        .links-section h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .links-section h2::before {
            content: "üîó";
            font-size: 1.2em;
        }

        .link-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .link-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .link-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            flex-grow: 1;
        }

        .link-actions {
            display: flex;
            gap: 10px;
        }

        .link-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 3px solid #4facfe;
        }

        .info-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-weight: 600;
            color: #333;
            word-break: break-all;
        }

        .download-url {
            background: #e8f5e8;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #4caf50;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #4facfe;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .link-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .link-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Download-Link Manager</h1>
      <p>Alle Dateien im Ordner <code>/data/</code></p>
    </div>
    <div class="main-content">
      <div class="links-section">
        <h2>Download-Links</h2>
        <div id="linksList">
          <p>‚è≥ Lade Dateien...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    class DownloadLinkManager {
      constructor(listElement) {
        this.listElement = listElement;
      }

      async loadFromJson() {
        try {
          const response = await fetch("data/files.json");
          if (!response.ok) throw new Error("Fehler beim Laden der Datei-Liste");
          const files = await response.json();

          this.updateDisplay(files);
        } catch (e) {
          this.listElement.innerHTML = "<p style='color:red'>Fehler: " + e.message + "</p>";
        }
      }

      updateDisplay(files) {
        if (!files || files.length === 0) {
          this.listElement.innerHTML = "<p>Keine Dateien gefunden.</p>";
          return;
        }

        this.listElement.innerHTML = files.map(file => `
          <div class="link-item">
            <div class="link-header">
              <div class="link-title">üìÑ ${file.name}</div>
              <div class="link-actions">
                <a class="btn" href="data/${file.url}" download>‚¨áÔ∏è Download</a>
              </div>
            </div>
            <div class="download-url">
              <strong>Download-URL:</strong><br>
              data/${file.url}
            </div>
          </div>
        `).join('');
      }
    }

    const manager = new DownloadLinkManager(document.getElementById("linksList"));
    manager.loadFromJson();
  </script>
</body>
</html>
